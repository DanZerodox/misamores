<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Acceso</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe4e1;
            font-family: 'Georgia', serif;
        }
        .container {
            margin-top: 100px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #d63384;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #d63384;
        }
        button {
            background: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para el amor de mi vida ❤️</h1>
        <p>Ingresa la contraseña para acceder:</p>
        <input type="password" id="password" placeholder="Escribe aquí...">
        <button onclick="verificarPassword()">Entrar</button>
    </div>
    <script>
        function verificarPassword() {
            const password = document.getElementById('password').value;
            if (password === "Mireina.2025") {
                window.location.href = 'blog.html';
            } else {
                alert('Contraseña incorrecta, intenta de nuevo.');
            }
        }
    </script>
</body>
</html>
